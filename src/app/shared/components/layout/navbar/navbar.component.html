<mat-toolbar class="navbar" color="primary">
  <button mat-icon-button (click)="toggleSidenav.emit()">
    <mat-icon class="color-icon">menu</mat-icon>
  </button>
  <span class="title">{{ navbarTitle }}</span>
  <span class="spacer"></span>
  <ng-container>
    <!-- <button *ngIf="isMobileView" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="color-icon">account_circle</mat-icon>
    </button> -->
    <mat-menu #menu="matMenu">
      <ul class="menu-ul">
        <li>
          <button *ngIf="isMobileView" mat-menu-item>
            <div class="user-navbar">
              <!-- <span>{{ name }}</span>
              <span class="user-role">{{ role }}</span> -->
              <span>{{ name }}</span>
            </div>
          </button>
        </li>
        <li>
          <button mat-menu-item (click)="profile()">
            <mat-icon>person</mat-icon>
            <span>Mi Perfil</span>
          </button>
        </li>
        <li>
          <button mat-menu-item (click)="notifications()">
            <mat-icon>notifications</mat-icon>
            <span>Notificaciones</span>
          </button>
        </li>
        <li>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Cerrar sesión</span>
          </button>
        </li>
      </ul>
    </mat-menu>
  </ng-container>
  <div *ngIf="!isMobileView" class="icons-navbar">
    <!-- <span>{{ name }}</span>
    <span class="user-role">{{ role }}</span> -->
    <mat-icon>notifications</mat-icon>
    <div class="user-navbar" [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
      <span>{{ name }}</span>
    </div>
  </div>
</mat-toolbar>
